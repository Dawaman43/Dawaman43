<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 240" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#0b1220">
      <animate attributeName="stop-color" values="#0b1220;#07182a;#0b1220" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#0f172a">
      <animate attributeName="stop-color" values="#0f172a;#011627;#0f172a" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#081426">
      <animate attributeName="stop-color" values="#081426;#022b3a;#081426" dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <mask id="fade">
      <rect x="0" y="0" width="1200" height="240" fill="url(#g)" />
    </mask>
  </defs>
  <rect width="1200" height="240" fill="url(#g)" />
  <g filter="url(#glow)">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" font-family="'Segoe UI', Roboto, Arial" font-size="42" fill="#F75C7E">Dawaman43 — Code • Build • Share</text>
  </g>
  <g>
    <circle cx="-120" cy="120" r="80" fill="#F75C7E" opacity="0.08">
      <animate attributeName="cx" from="-120" to="1320" dur="14s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1320" cy="60" r="40" fill="#00FFFF" opacity="0.06">
      <animate attributeName="cx" from="1320" to="-120" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
